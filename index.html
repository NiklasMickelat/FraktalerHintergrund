<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraktaler Hintergrund</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <canvas></canvas>

    <!-- https://en.wikipedia.org/wiki/Fractal_canopy -->
    <h1>Fraktal Baldachin</h1>

    <div id="divMetriken"> 
        <div class="sliderDiv">
            <p id="labelBranchAngle" >Angle: </p>
        </div>

        <div class="sliderDiv">
            <p id="labelRekursionsTiefe" >LastLengthInPx: </p>
        </div>        

        <div id="divSliderBranchWidth" class="sliderDiv">
            <p>WidthIncrease</p>
            <input type="range" min="1" max="100" value="10" class="slider" id="sliderBranchWidth">
            <p id="labelBranchWidthPercent">10%</p>
        </div> 

        <div id="divSliderBranchLengthDecrease" class="sliderDiv">
            <p>LengthDecrease</p>
            <input type="range" min="20" max="100" value="30" class="slider" id="sliderBranchLengthDecrease">
            <p id="labelBranchLengthDecrease">30%</p>
        </div>

        <div id="divSliderBranchLengthRandomness" class="sliderDiv">
            <p>LengthRandomness</p>
            <input type="checkbox" id="chkboxBranchLengthRandomness">
        </div>
    </div>

    <p id="labelTotalLines" >TotalLines: </p>
    
    
    

    

    <!-- <a id="generiereBaum"> Fraktaler Baum!</a> -->

    <script src="script.js"></script>

</body>

</html>
